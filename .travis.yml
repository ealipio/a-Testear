language: node_js
node_js:
  - "stable"
addons:
  chrome: stable

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script:
  - npm run test-single-run
 
 after_script:
- process.exit()

branches:
  only:
    - master
  
cache:
  directories:
  - node_modules

notifications:
  email: true